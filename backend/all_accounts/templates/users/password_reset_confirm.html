{% extends "base.html" %}

{% block title %}Password Reset Confirmation{% endblock %}

{% block content %}

<div class="container mt-5">
    <!-- Displaying Messages -->
             {% include 'messages.html' %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Password Reset Confirmation</h5>
          <form method="post">
              {% csrf_token %}
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" name="password1" required>
            </div>
            <div class="form-group">
              <label for="confirmNewPassword">Confirm New Password:</label>
              <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password" name="password2" required>
            </div>
              <input type="hidden" value="{{ token }}" name="token">
            <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
